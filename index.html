<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/images/kidrise-logo_new.png" />
    <title>Kidrise望遠鏡探秘：開啟你的科學探索之旅！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Fredoka"', '"Noto Sans TC"', "sans-serif"],
            },
            colors: {
              primary: "#6366f1", // Indigo 500
              secondary: "#06b6d4", // Cyan 500
              accent: "#f43f5e", // Rose 500
              dark: "#0f172a", // Slate 900
              glass: "rgba(255, 255, 255, 0.1)",
              "space-black": "#0b0d17", // Kept for backward compatibility
              "space-blue": "#1c1e33",  // Kept for backward compatibility
              "star-yellow": "#ffe87f", // Kept for backward compatibility
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-20px)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      html {
        scrollbar-gutter: stable;
      }
      body {
        background-color: #0f172a;
        color: #ffffff;
        font-family: "Fredoka", "Noto Sans TC", sans-serif;
        overflow: hidden;
        /* Prevent scrolling on main body for app-like feel */
        background-image: radial-gradient(
            circle at 10% 20%,
            rgba(99, 102, 241, 0.15) 0%,
            transparent 20%
          ),
          radial-gradient(
            circle at 90% 80%,
            rgba(6, 182, 212, 0.15) 0%,
            transparent 20%
          );
      }

      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }

      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .glass-panel {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
